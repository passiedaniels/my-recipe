<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to recipe generator</h1>
      </header>
      <main>
        <form id="form-ingredient">
          <input
            type="search"
            placeholder="Enter food you want recipe on..."
            autocomplete="off"
            required
            class="search-button"
            id="search-button"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="instruction hidden" id="instruction"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/passiedaniels" target="_blank"
          >Pascalia A.</a
        >, open sourced on
        <a href="https://github.com/passiedaniels/my-recipe" target="_blank"
          >Github</a
        >
        and deployed on
        <a href="https://30minkitchen.netlify.app/" target="_blank">Netlify</a>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
